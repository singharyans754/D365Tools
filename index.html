<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamics Tools by Aryan</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
<style>
body { margin:0; font-family:'Segoe UI', sans-serif; background:#0a0f1b; color:#fff; overflow:hidden; }
header { position:fixed; top:0; left:0; width:100%; padding:1rem 0; font-size:2rem; font-weight:700; text-align:center; background:#0a0f1b; z-index:50; box-shadow:0 3px 15px rgba(0,0,0,0.4); }
#home-btn { position:fixed; top:15px; left:15px; width:32px; height:32px; cursor:pointer; z-index:60; transition:transform 0.3s ease, box-shadow 0.3s ease; }
#home-btn:hover { transform:scale(1.2); box-shadow:0 0 15px #0ff, 0 0 30px #06f; }
.container { display:flex; height:calc(100vh - 70px); margin-top:70px; }
.sidebar { width:250px; background:#0a0f1b; display:flex; flex-direction:column; padding:2rem 1rem; box-shadow:2px 0 10px rgba(0,0,0,0.5); gap:1rem; }
.sidebar h2 { font-size:1.2rem; font-weight:600; margin-bottom:1rem; text-align:center; border-bottom:1px solid #0ff; padding-bottom:0.5rem; }
.sidebar button { background:linear-gradient(90deg,#0ff,#06f); color:#fff; border:none; padding:0.8rem 1rem; border-radius:10px; cursor:pointer; font-weight:600; transition:all 0.3s ease; }
.sidebar button:hover { transform:translateX(5px); box-shadow:0 0 10px #0ff, 0 0 20px #06f; }
.main-content { flex:1; display:flex; justify-content:center; align-items:center; padding:1rem; }
.live-screen-box { width:100%; height:100%; border-radius:15px; background-color:#0a0f1b; border:2px solid #0ff; box-shadow:0 0 20px; overflow:hidden; display:flex; justify-content:center; align-items:center; position:relative; }
.live-screen-box img { width:100%; height:100%; object-fit:cover; }
.live-screen-box iframe { width:100%; height:100%; border:none; border-radius:12px; position:absolute; top:0; left:0; }
footer { text-align:center; padding:0.5rem 0; font-size:0.9rem; color:#aaa; position:absolute; bottom:0; width:100%; }
canvas#three-canvas { position:fixed; top:0; left:0; z-index:1; pointer-events:none; }
</style>
</head>
<body>

<svg id="home-btn" viewBox="0 0 24 24" fill="none" stroke="#0ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M3 12 L12 3 L21 12"></path>
  <path d="M9 21 V12 H15 V21"></path>
</svg>

<header>⚡ Dynamics Tools by Aryan ⚡</header>

<div class="container">
  <div class="sidebar">
    <h2>Live Tools</h2>
    <button onclick="loadDemo('https://singharyans754.github.io/JSON_To_DC/')">JSON to DC</button>
    <button onclick="loadDemo('https://singharyans754.github.io/ExcelCSVToXMLTable/')">Create Table</button>
  </div>
  <div class="main-content">
    <div class="live-screen-box">
      <img id="home-image" src="HomeTheme.gif">
      <iframe id="demo-frame" style="display:none;"></iframe>
    </div>
  </div>
</div>

<canvas id="three-canvas"></canvas>

<script>
let model3D = null;

const homeImage = document.getElementById('home-image');
const demoFrame = document.getElementById('demo-frame');

// Show home theme
function showHome(){
  demoFrame.style.display = 'none';
  demoFrame.src = '';
  homeImage.style.display = 'block';
  if(model3D) model3D.rotation.y = 0;
}

// Load demo in iframe
function loadDemo(url){
  homeImage.style.display = 'none';
  demoFrame.style.display = 'block';
  demoFrame.src = url;
}

// Load home on page load
window.addEventListener('load', showHome);

// Home button click
document.getElementById('home-btn').addEventListener('click', showHome);

// Three.js 3D model
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas"), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,1.5,4);

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,7);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,0.5));

const loader = new THREE.GLTFLoader();
loader.load(
  "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF-Binary/CesiumMilkTruck.glb",
  gltf => {
    model3D = gltf.scene;
    model3D.scale.set(0.5,0.5,0.5);
    model3D.position.set(0,0,0);
    scene.add(model3D);
  },
  undefined,
  err => { console.log("3D model load failed", err); }
);

function animate3D() {
  requestAnimationFrame(animate3D);
  if(model3D) model3D.rotation.y += 0.004;
  renderer.render(scene,camera);
}
animate3D();

window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
