<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamics Tools by Aryan</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: linear-gradient(150deg, #06222e, #202425);
  perspective: 1000px;
  color: #fff;
}
header {
  position: fixed;
  top: 0;
  width: 100%;
  text-align: center;
  font-size: 2.5rem;
  font-weight: 700;
  padding: 1rem 0;
  z-index: 50;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,255,255,0.5);
}
.main-container {
  position: relative;
  z-index: 50;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.button-container {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  margin-top: 1rem;
  align-items: center;
}
.glow-button {
  background: linear-gradient(90deg,#0ff,#06f);
  color: #fff;
  font-weight: 700;
  border-radius: 12px;
  padding: 1rem 2rem;
  font-size: 1.2rem;
  box-shadow: 0 0 10px #0ff, 0 0 20px #06f;
  transition: all 0.3s ease;
  text-decoration: none;
}
.glow-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 20px #0ff, 0 0 40px #06f;
}
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #ccc;
  font-size: 0.9rem;
  z-index: 50;
}
canvas#three-canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 10;
  pointer-events: none;
}
</style>
</head>
<body>

<header>⚡ Dynamics Tools by Aryan ⚡</header>

<div class="main-container">
  <div class="button-container">
    <a href="https://singharyans754.github.io/JSON_To_DC/" target="_blank" class="glow-button">JSON to DC</a>
    <a href="https://singharyans754.github.io/ExcelCSVToXMLTable/" target="_blank" class="glow-button">Create Table</a>
  </div>
</div>

<canvas id="three-canvas"></canvas>

<footer>© 2025 Aryan Singh | Made with ❤️</footer>

<script>
// --- Three.js Scene ---
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("three-canvas"), alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 1.5, 4);

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 7);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

let model3D = null;
const loader = new THREE.GLTFLoader();
loader.load(
  "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMilkTruck/glTF-Binary/CesiumMilkTruck.glb",
  gltf => {
    model3D = gltf.scene;
    model3D.scale.set(0.5,0.5,0.5);
    model3D.position.set(0,0,0);
    scene.add(model3D);
  },
  undefined,
  err => { console.log("3D model load failed", err); }
);

function animate3D() {
  requestAnimationFrame(animate3D);
  if(model3D) model3D.rotation.y += 0.005; // subtle rotation
  renderer.render(scene, camera);
}
animate3D();

window.addEventListener("resize", () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
